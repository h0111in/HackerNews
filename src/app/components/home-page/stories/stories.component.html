<div class="stories-container">
    <div class="stories-header">
      Stories
    </div>
    <div class="stories-rows">
      <div class="story-row" *ngFor="let id of ids$ | async"
      (click)="onStoryRowClick(id)"
      >
        <app-story-row [storyId]="id" ></app-story-row>
      </div>
    </div>
</div>
